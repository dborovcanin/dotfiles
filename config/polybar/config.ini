[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 22pt

; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

; line-size = 2pt

; border-size = 2pt
; border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-4 = JetBrainsMonoNL NFM:style=Regular:size=14;3
font-3 = Symbols Nerd Font:style=Regular:size=14;3
font-2 = Font Awesome 6 Free Solid:style=Regular:size=14;3
font-1 = Font Awesome 6 Free:style=Regular:size=14;3
font-0 = Noto Sans:style=Regular:size=14;3

modules-left = i3 title
modules-right = pulseaudio xkeyboard memory cpu temperature battery wlan backlight date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

; Separator in between workspaces
label-separator = /
label-separator-padding = 2
label-separator-foreground = ${colors.primary}

label-mode = %mode%
label-mode-background = ${colors.alert}

label-focused = %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.primary}
; label-focused-underline = ${colors.primary}

label-unfocused = %name%

label-urgent = %name%
label-urgent-foreground = ${colors.alert}

[module/title]
type = internal/xwindow
format = <label>
format-foreground = ${colors.primary}
label = %title%
label-maxlen = 50

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC
poll-interval = 2

full-at = 95
label-charging = %{F#F0C674}🔌%{F-} %percentage%%
label-discharging = %{F#F0C674}🔋%{F-} %percentage%%

low-at = 15
format-low = <label-low> <animation-low>
label-low = %percentage%%

animation-low = true
animation-low-0 = %{F#db2d20} Battery low!%{F-}
animation-low-1 =
animation-low-framerate = 750

[module/backlight]
type = internal/backlight

card = amdgpu_bl1
format = <label>
label = %{F#F0C674}󰃞 %{F-} %percentage%%
enable-scroll = true

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "🔊 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 🔕
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock
label-layout = 󰌓 %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory

interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu

interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network

interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base

interface-type = wireless
; label-connected = %{F#F0C674}📶%{F-} %essid%
label-connected = %{A1:nm-connection-editor:} %{F#F0C674}📶%{F-} %essid%%{A}

[module/date]
type = internal/date

interval = 1
date = %a %d. %b %Y. %H:%M
date-alt = %a %d. %b %Y. %H:%M:%S
label = 󱑇 %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/temperature]
type = internal/temperature
interval = 5
thermal-zone = 0
hwmon-path = /sys/devices/platform/thinkpad_hwmon/hwmon/hwmon6/temp1_input

label = %{F#F0C674}%{F-} %temperature-c%

label-warn =  %temperature-c%
label-warn-foreground = ${colors.alert}

; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 80